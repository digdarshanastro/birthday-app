<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Fill Your Birth Details — Digdarshan Astro</title>

<link rel="stylesheet" href="style.css">

<style>
/* Page background */
body {
  background: url('intake-forms-spa-client-intake-form.jpg') center/cover fixed no-repeat;
}

/* Form container */
.form-card {
  max-width: 900px;
  margin: 40px auto 80px;
  padding: 35px 40px;
  border-radius: 20px;
  background: rgba(15, 10, 25, 0.75);
  box-shadow: 0 20px 60px rgba(0,0,0,0.6);
  color: #fff;
  border: 1px solid rgba(255,255,255,0.05);
}

/* Branding */
.brand-block { text-align:center; margin-bottom:10px; }
.brand-block img { width:86px; height:86px; object-fit:contain; }
.brand-title { font-size:28px; font-weight:900; margin-top:8px; }
.brand-sub { font-size:14px; margin-top:6px; font-weight:700; opacity:0.9; }
.brand-link a { color:#ffb2e6; font-weight:800; }

/* Page micro title */
.small-title { text-align:center; margin:12px 0 20px; font-size:16px; opacity:0.9; }

/* Stepper */
.stepper { display:flex; justify-content:center; gap:25px; margin-bottom:25px; }
.step { text-align:center; font-weight:700; cursor:pointer; opacity:0.6; }
.step .bar { width:150px; height:6px; background:rgba(255,255,255,0.1); border-radius:10px; margin-bottom:8px; }
.step.active { opacity:1; }
.step.active .bar { background: linear-gradient(90deg,#ff6ea6,#ff9d6d); }

/* Form rows */
.form-row { display:flex; gap:20px; flex-wrap:wrap; }
.col { flex:1; min-width:220px; }

/* Inputs */
label { font-weight:700; font-size:13px; margin-top:10px; display:block; }
input,select,textarea {
  width:100%; padding:12px 14px; border-radius:12px;
  border:none; outline:none;
  background:rgba(255,255,255,0.08);
  color:#fff; box-shadow:inset 0 -6px 12px rgba(0,0,0,0.2);
}
textarea { min-height:110px; }

/* Buttons */
.btn {
  padding:12px 26px; border-radius:26px;
  background:linear-gradient(90deg,#ff6ea6,#ff9d6d);
  border:none; color:#fff; cursor:pointer; font-weight:800;
}
.btn.ghost {
  background:transparent;
  border:1px solid rgba(255,255,255,0.2);
  color:#fff;
}

/* Preview */
.preview {
  background:rgba(255,255,255,0.05);
  padding:12px;
  margin-top:10px;
  border-radius:10px;
}

/* Responsive */
@media(max-width:600px){
  .form-card { padding:20px; margin:15px; }
  .step .bar { width:110px; }
}
</style>
</head>
<body>

<div class="form-card">

  <!-- Branding -->
  <div class="brand-block">
    <img src="Digdarshan Astro Logo.png">
    <div class="brand-title">DIGDARSHAN ASTRO</div>
    <div class="brand-sub">Jyotish Devagya Amitsree — Call: 8697190840 / 9830637766</div>
    <div class="brand-link">
      <a href="https://digdarshanastro.mydurable.com/" target="_blank">
        https://digdarshanastro.mydurable.com/
      </a>
    </div>
  </div>

  <div class="small-title">Fill Your Birth Details Consultation Type.</div>

  <!-- Stepper -->
  <div class="stepper">
    <div class="step active" id="tab1" onclick="showStep(1)">
      <div class="bar"></div>Client Details
    </div>
    <div class="step" id="tab2" onclick="showStep(2)">
      <div class="bar"></div>Birth Details
    </div>
    <div class="step" id="tab3" onclick="showStep(3)">
      <div class="bar"></div>Consultation
    </div>
  </div>

  <form id="theForm" onsubmit="return false;">

    <!-- STEP 1 -->
    <div id="step1">
      <div class="form-row">
        <div class="col">
          <label>First Name</label>
          <input id="fname" required>
        </div>
        <div class="col">
          <label>Last Name</label>
          <input id="lname">
        </div>
      </div>

      <label>Mobile Number</label>
      <div class="form-row">
        <div style="min-width:110px; max-width:110px;">
          <input value="+91" disabled>
        </div>
        <div class="col">
          <input id="mobile" maxlength="10" minlength="10" pattern="\d{10}" placeholder="10-digit number" required>
        </div>
      </div>

      <label>Email</label>
      <input id="email">

      <label>Address</label>
      <input id="address">

      <div class="form-row">
        <div class="col">
          <label>City</label>
          <input id="city">
        </div>
        <div class="col">
          <label>State</label>
          <input id="state">
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <label>PIN</label>
          <input id="pin">
        </div>
        <div class="col">
          <label>Country</label>
          <input id="country" value="India">
        </div>
      </div>

      <div style="text-align:center;margin-top:20px;">
        <button class="btn" onclick="nextStep(2)">Next</button>
      </div>
    </div>

    <!-- STEP 2 -->
    <div id="step2" style="display:none;">
      <div class="form-row">
        <div class="col">
          <label>Date of Birth</label>
          <input type="date" id="dob">
        </div>
        <div class="col">
          <label>Time of Birth</label>
          <input type="time" id="tob">
        </div>
      </div>

      <label>Place of Birth</label>
      <input id="place">

      <div class="form-row">
        <div class="col">
          <label>Gotra</label>
          <input id="gotra">
        </div>
        <div class="col">
          <label>Date of Marriage</label>
          <input type="date" id="anniv">
        </div>
      </div>

      <div style="text-align:center;margin-top:18px;">
        <button class="btn ghost" onclick="prevStep(1)">Back</button>
        <button class="btn" onclick="nextStep(3)">Next</button>
      </div>
    </div>

    <!-- STEP 3 -->
    <div id="step3" style="display:none;">

      <label>A. Consultation Type</label>
      <select id="consultType">
        <option value="">Select</option>
        <option>Physical Visit</option>
        <option>Online Consultation</option>
      </select>

      <label>B. Consultation Mode</label>
      <select id="consultMode">
        <option value="">Select</option>
        <option>Free Consultation (offline)</option>
        <option>Paid Consultation</option>
        <option>Premium Consultation (Recommended)</option>
      </select>

      <label>C. Preferred Remedies</label>
      <select id="remedies">
        <option value="">Select</option>
        <option>Gemstone</option>
        <option>Rudraksha</option>
        <option>Tantra/Kavach</option>
        <option>Home Based Remedies (Totka)</option>
      </select>

      <label>Notes (Optional)</label>
      <textarea id="notes"></textarea>

      <div class="preview" id="preview"></div>

      <div style="text-align:center;margin-top:18px;">
        <button class="btn ghost" onclick="prevStep(2)">Back</button>
        <button class="btn" onclick="submitForm()">Submit</button>
      </div>

    </div>

  </form>
</div>

<script type="module">
import { db } from "./firebase-config.js";
import { collection, addDoc, serverTimestamp } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* Step control */
function showStep(n){
  step1.style.display = n===1 ? "block" : "none";
  step2.style.display = n===2 ? "block" : "none";
  step3.style.display = n===3 ? "block" : "none";

  document.querySelectorAll('.step').forEach(s=>s.classList.remove("active"));
  document.getElementById("tab"+n).classList.add("active");
  scrollTo(0,0);
}

window.nextStep = function(n){
  if(n===2){
    const m = mobile.value.trim();
    if(!/^\d{10}$/.test(m)){
      alert("Enter valid 10-digit mobile");
      return;
    }
  }
  showStep(n);
}
window.prevStep = function(n){ showStep(n); }

/* Preview */
function buildPreview(){
  preview.innerHTML = `
    <b>Name:</b> ${fname.value} ${lname.value} <br>
    <b>Mobile:</b> +91 ${mobile.value} <br>
    <b>DOB:</b> ${dob.value} <br>
    <b>TOB:</b> ${tob.value} <br>
    <b>Place:</b> ${place.value} <br>
    <b>Consultation:</b> ${consultType.value} / ${consultMode.value} <br>
    <b>Remedies:</b> ${remedies.value}
  `;
}

document.querySelectorAll('#consultType,#consultMode,#remedies')
  .forEach(el=> el.addEventListener('change', buildPreview));

/* Submit */
window.submitForm = async function(){
  if(!/^\d{10}$/.test(mobile.value.trim())){
    alert("Enter valid mobile");
    showStep(1);
    return;
  }

  const data = {
    name: fname.value + " " + lname.value,
    mobile: "+91 " + mobile.value,
    phone: "+91 " + mobile.value,
    email: email.value,
    address: address.value,
    city: city.value,
    state: state.value,
    pin: pin.value,
    country: country.value,
    dob: dob.value,
    tob: tob.value,
    place: place.value,
    gotra: gotra.value,
    anniv: anniv.value,
    consultType: consultType.value,
    consultMode: consultMode.value,
    remedies: remedies.value,
    notes: notes.value,
    createdAt: serverTimestamp()
  };

  try {
    await addDoc(collection(db,'birth_details'), data);
    alert("Saved successfully!");
    location.reload();
  } catch (e){
    console.error(e);
    alert("Error saving!");
  }
};
</script>

</body>
</html>
