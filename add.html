<!DOCTYPE html>
<html>
<head>
<title>Fill Your Birth Details</title>
<link rel="stylesheet" href="style.css">
<style>
    body {
        margin: 0;
        padding: 0;
        background: url("Rashichakra.png") no-repeat center top/cover;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
    }

    /* Fixed Header With Logo */
    .top-header {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(0,0,0,0.55);
        padding: 12px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.5);
        z-index: 999;
        display: flex;
        align-items: center;
    }
    .top-header img {
        height: 70px;
        margin-right: 15px;
    }
    .top-header .company-info {
        color: white;
        font-size: 14px;
        font-weight: bold;
        line-height: 1.3;
    }

    /* Step Navigation */
    .steps {
        margin-top: 120px;
        text-align: center;
        color: white;
    }
    .step-tabs {
        display: flex;
        justify-content: center;
        margin-top: 10px;
        gap: 40px;
    }
    .tab {
        padding: 6px 18px;
        border-radius: 20px;
        color: #bbb;
        font-size: 14px;
        transition: 0.3s;
        cursor: pointer;
        border-bottom: 2px solid transparent;
    }
    .tab.active {
        color: #ff7aff;
        font-weight: bold;
        border-bottom: 3px solid #ff7aff;
    }

    /* Form Sections */
    .step-page {
        display: none;
        margin: 20px auto;
        width: 90%;
        max-width: 750px;
        background: rgba(0, 0, 0, 0.45);
        padding: 25px;
        border-radius: 16px;
        backdrop-filter: blur(8px);
        color: white;
    }
    .step-page.active {
        display: block;
    }

    label {
        font-size: 13px;
        font-weight: bold;
        display: block;
        margin-top: 12px;
    }

    input, select {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: none;
        margin-top: 6px;
        background: rgba(255, 255, 255, 0.15);
        color: white;
        font-size: 15px;
    }
    input::placeholder { color: #ddd; }

    .row {
        display: flex;
        gap: 18px;
    }
    .row div {
        flex: 1;
    }

    /* Buttons */
    .next-btn, .back-btn, .submit-btn {
        width: 150px;
        padding: 12px;
        border: none;
        border-radius: 25px;
        margin-top: 25px;
        font-size: 16px;
        cursor: pointer;
    }
    .next-btn { background: #ff7aff; color: white; }
    .back-btn { background: #666; color: white; }
    .submit-btn { background: #00d07e; color: white; }

</style>
</head>
<body>

<!-- TOP HEADER -->
<div class="top-header">
    <img src="Digdarshan Astro Logo.png" alt="Company Logo">
    <div class="company-info">
        DIGDARSHAN ASTRO<br>
        Jyotish Devagya Amitsree<br>
        Call : 8697190840 / 9830637766<br>
        Website : https://digdarshanastro.mydurable.com/
    </div>
</div>

<!-- TITLE + STEPS -->
<div class="steps">
    <h2>Fill Your Birth Details</h2>
    <div class="step-tabs">
        <div class="tab active" onclick="showStep(1)">Client Details</div>
        <div class="tab" onclick="showStep(2)">Emergency Contact</div>
        <div class="tab" onclick="showStep(3)">Services & Checkout</div>
    </div>
</div>

<!-- STEP 1 -->
<div class="step-page active" id="step1">
    <div class="row">
        <div>
            <label>First Name</label>
            <input id="fname" placeholder="First Name">
        </div>
        <div>
            <label>Last Name</label>
            <input id="lname" placeholder="Last Name">
        </div>
    </div>

    <label>Phone</label>
    <div class="row">
        <div style="max-width:90px;">
            <input value="+91" disabled>
        </div>
        <div>
            <input id="phone" placeholder="Enter 10-digit number">
        </div>
    </div>

    <label>Email</label>
    <input id="email">

    <label>Street Address</label>
    <input id="street">

    <label>City</label>
    <input id="city">

    <div class="row">
        <div>
            <label>Postal / Zip Code</label>
            <input id="zip">
        </div>
        <div>
            <label>Country</label>
            <input id="country" value="India">
        </div>
    </div>

    <button class="next-btn" onclick="showStep(2)">Next</button>
</div>

<!-- STEP 2 -->
<div class="step-page" id="step2">
    <label>Emergency Contact Name</label>
    <input id="em_name">

    <label>Emergency Phone</label>
    <input id="em_phone">

    <button class="back-btn" onclick="showStep(1)">Back</button>
    <button class="next-btn" onclick="showStep(3)">Next</button>
</div>

<!-- STEP 3 -->
<div class="step-page" id="step3">

    <label>A. Choose Consultation Type</label>
    <select id="type">
        <option>Physical Visit</option>
        <option>Online Consultation</option>
    </select>

    <label>B. Consultation Mode</label>
    <select id="mode">
        <option>Free Consultation (offline)</option>
        <option>Paid Consultation</option>
        <option>Premium Consultation (Recommended)</option>
    </select>

    <label>C. Preferred Remedies</label>
    <select id="remedy">
        <option>Gemstone</option>
        <option>Rudraksha</option>
        <option>Tantra/Kavach</option>
        <option>Home based Remedies (Totka)</option>
    </select>

    <button class="back-btn" onclick="showStep(2)">Back</button>
    <button class="submit-btn" onclick="submitForm()">Submit</button>
</div>

<script>
function showStep(n) {
    document.querySelectorAll(".step-page").forEach(pg => pg.classList.remove("active"));
    document.getElementById("step" + n).classList.add("active");

    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".tab")[n - 1].classList.add("active");

    window.scrollTo({ top: 0, behavior: 'smooth' });
}
</script>

</body>
</html>
