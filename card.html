<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Greeting Card</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #fff7f0;
    display: flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

#card {
    width: 90%;
    max-width: 900px;
    background: white;
    padding: 40px;
    border-radius: 14px;
    box-shadow: 0 0 25px rgba(0,0,0,0.1);
}

.card-content {
    display: flex;
    gap: 20px;
}

.left-section img {
    width: 380px;
    border-radius: 12px;
}

h1 {
    color: #ff5e00;
}

p {
    font-size: 17px;
    line-height: 1.6;
}

.brand {
    margin-top: 22px;
    text-align: right;
}
</style>
</head>

<body>

<div id="card">
    <div class="card-content">
        
        <div class="left-section">
            <img id="cardImage" src="">
        </div>

        <div class="right-section">
            <h1 id="title"></h1>
            <p id="message"></p>

            <div class="brand">
                <b style="color:#0047FF; font-size:20px;">Digdarshan Astro</b><br>
                <span>Jyotish Devagya Amitsree</span><br>
                <span>Call : 8697190840 / 9830637766</span>
            </div>
        </div>

    </div>
</div>


<script>
const url = new URL(window.location.href);
const type = url.searchParams.get("type");   // birthday / anniversary
const name = url.searchParams.get("name");

// Image fix ‚Äî use Vercel public folder path
let img = document.getElementById("cardImage");
let title = document.getElementById("title");
let message = document.getElementById("message");

if (type === "birthday") {
    img.src = "/birthday.png";                 // ‚Üê FIXED
    title.innerHTML = `Happy Birthday, ${name}! üéâ`;
    message.innerHTML = `May Maa Kali bless you with joy, peace and success...`;
}

if (type === "anniversary") {
    img.src = "/anniversary.png";              // ‚Üê FIXED
    title.innerHTML = `Happy Anniversary, ${name}! üíù`;
    message.innerHTML = `
    May the stars bring you immense joy and success this year.
    Start your new personal year with cosmic guidance from Jyotish Devagya Amitsree.
    `;
}
</script>

</body>
</html>
