<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Greeting Card</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: #fff7ef;
    font-family: "Segoe UI", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

#card {
    width: 92%;
    max-width: 900px;
    background: white;
    border-radius: 16px;
    padding: 25px;
    box-shadow: 0 0 30px rgba(0,0,0,0.15);
}

.card-content {
    display: flex;
    gap: 25px;
}

.left-section img {
    width: 380px;
    border-radius: 14px;
    box-shadow: 0 0 20px rgba(0,0,0,0.18);
}

.right-section h1 {
    font-size: 32px;
    color: #ff4d00;
    margin-bottom: 10px;
}

.right-section p {
    font-size: 17px;
    color: #333;
    line-height: 1.6;
}

.brand {
    margin-top: 25px;
}

.brand-title {
    color: #0045d1;
    font-size: 22px;
    font-weight: 700;
}

.brand-sub {
    color: #ba0000;
    font-size: 16px;
}

@media (max-width: 768px) {
    .card-content {
        flex-direction: column;
    }
    .left-section img {
        width: 100%;
    }
    .right-section h1 {
        text-align: center;
    }
    .brand {
        text-align: center;
    }
}
</style>

</head>

<body>

<div id="card">
    <div class="card-content">

        <div class="left-section">
            <img id="cardImage">
        </div>

        <div class="right-section">
            <h1 id="title"></h1>
            <p id="message"></p>

            <div class="brand">
                <div class="brand-title">Digdarshan Astro</div>
                <div class="brand-sub">
                    Jyotish Devagya Amitsree <br>
                    Call : 8697190840 / 9830637766
                </div>
            </div>
        </div>

    </div>
</div>

<script>
const url = new URL(window.location.href);
const type = url.searchParams.get("type"); 
const name = url.searchParams.get("name");
const theme = url.searchParams.get("theme"); // 1,2,3,4

let img = document.getElementById("cardImage");
let title = document.getElementById("title");
let message = document.getElementById("message");

// TEMPLATE SELECTOR
function getTemplate(type, theme) {
    if (type === "birthday") {
        if (theme == "1") return "/birthday1.png";
        if (theme == "2") return "/birthday2.png";
        return "/birthday1.png";
    }
    if (type === "anniv") {
        if (theme == "1") return "/anniversary1.png";
        if (theme == "2") return "/anniversary2.png";
        return "/anniversary1.png";
    }
}

img.src = getTemplate(type, theme);

// TEXT CONTENT
if (type === "birthday") {
    title.innerHTML = `Happy Birthday ${name}! ðŸŽ‰`;
    message.innerHTML = `
        May Maa Kali bless your life with happiness, peace and success.
        Begin this new year of your life with divine cosmic energies.
    `;
}

if (type === "anniv") {
    title.innerHTML = `Happy Anniversary ${name}! ðŸ’–`;
    message.innerHTML = `
        May Maa Kali shower your relationship with harmony,
        prosperity and eternal happiness. Stay blessed always.
    `;
}
</script>

</body>
</html>
