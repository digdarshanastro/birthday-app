<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Greeting Card</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #fff7ef;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    #card {
        background: #ffffff;
        width: 90%;
        max-width: 850px;
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 0 18px rgba(0,0,0,0.15);
    }

    .card-row {
        display: flex;
        gap: 25px;
        align-items: center;
    }

    .card-left img {
        width: 320px;
        border-radius: 12px;
    }

    .title {
        font-size: 32px;
        color: #ff4500;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .message {
        font-size: 17px;
        line-height: 1.6;
        color: #333;
    }

    .brand {
        margin-top: 20px;
        font-size: 16px;
        line-height: 1.5;
    }

    .brand strong {
        color: #0046c7;
        font-size: 20px;
    }

    @media (max-width: 768px) {
        .card-row {
            flex-direction: column;
            text-align: center;
        }
        .card-left img {
            width: 100%;
        }
        .title {
            font-size: 26px;
        }
    }
</style>
</head>

<body>

<div id="card">
    <div class="card-row">
        <div class="card-left">
            <img id="cardImage" src="">
        </div>

        <div class="card-right">
            <div id="title" class="title"></div>
            <div id="message" class="message"></div>

            <div class="brand">
                <strong>Digdarshan Astro</strong><br>
                Jyotish Devagya Amitsree<br>
                Call : 8697190840 / 9830637766
            </div>
        </div>
    </div>
</div>

<script>
    const url = new URL(window.location.href);
    const type = url.searchParams.get("type");   // birthday or anniversary
    const name = url.searchParams.get("name");   // name

    let img = document.getElementById("cardImage");
    let title = document.getElementById("title");
    let message = document.getElementById("message");

    // âœ” correct image loading
    if (type === "birthday") {
        img.src = "/birthday.png";    // keep file name EXACT
        title.innerHTML = `Happy Birthday, ${name}! ðŸŽ‰`;
        message.innerHTML = `
            May Maa Kali bless you with joy, success, and divine protection.
            Wishing you a bright and prosperous year ahead.
        `;
    }

    if (type === "anniversary") {
        img.src = "/anniversary.png";   // IMPORTANT: .png (not .jpg)
        title.innerHTML = `Happy Anniversary, ${name}! ðŸ’–`;
        message.innerHTML = `
            May Maa Kali bless your relationship with harmony,  
            prosperity, and endless happiness. Stay blessed always.
        `;
    }
</script>

</body>
</html>
