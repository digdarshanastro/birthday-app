<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wish Card</title>

<style>
body {
  margin:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

#card {
  width:1080px;
  height:1080px;
  position:relative;
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  color:white;
  font-family:Arial, sans-serif;
}

.nameBox {
  position:absolute;
  top:60%;
  width:100%;
  text-align:center;
  font-size:60px;
  font-weight:bold;
  text-shadow:4px 4px 12px #000;
  line-height:70px;
}

.footer {
  position:absolute;
  bottom:80px;
  width:100%;
  text-align:center;
  font-size:36px;
  color:#ffe9c9;
  line-height:48px;
  font-weight:bold;
  text-shadow:3px 3px 10px #000;
}
</style>
</head>
<body>

<div id="card">
  <div class="nameBox" id="wishText"></div>
  <div class="footer" id="footerText"></div>
</div>

<script>
// GET URL PARAMETERS
const q = new URLSearchParams(window.location.search);
let type = q.get("type");       // birthday or anniv
let name = q.get("name");       // name
name = decodeURIComponent(name || "");

// BACKGROUND SET
if (type === "birthday") {
    document.getElementById("card").style.backgroundImage = "url('birthday.png')";
    document.getElementById("wishText").innerHTML =
        `Happy Birthday<br>${name}<br>May Maa Kali Bless You`;
} else {
    document.getElementById("card").style.backgroundImage = "url('anniversary.png')";
    document.getElementById("wishText").innerHTML =
        `Happy Anniversary<br>${name}<br>May Maa Kali Bless You`;
}

// SIGNATURE
document.getElementById("footerText").innerHTML = 
`From : Jyotish Devagya Amitsree<br>
For : Digdarshan Astro<br>
Your Astrological Guide<br>
Call : 8697190840 / 9830637766`;
</script>

</body>
</html>
